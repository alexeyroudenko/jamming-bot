// Login handling
var admin = false;

function showLoginForm() {
    document.getElementById('login-overlay').style.display = 'flex';
    // Clear previous inputs
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    document.getElementById('login-error').style.display = 'none';
}

function handleLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('login-error');
    
    // Validate credentials
    if (username === 'arthew0' && password === 'b07') {
        // Hide login overlay
        document.getElementById('login-overlay').style.display = 'none';
        errorDiv.style.display = 'none';
        // Set admin flag
        admin = true;
        sessionStorage.setItem('authenticated', 'true');
        sessionStorage.setItem('admin', 'true');
        // Show admin controls
        updateAdminUI();
    } else {
        // Show error message
        errorDiv.textContent = 'Invalid username or password';
        errorDiv.style.display = 'block';
    }
}

function handleLogout() {
    // Clear admin flag
    admin = false;
    sessionStorage.removeItem('authenticated');
    sessionStorage.removeItem('admin');
    // Update UI to show guest controls
    updateAdminUI();
}

function updateAdminUI() {
    // Show/hide elements based on admin status
    const adminElements = document.querySelectorAll('.admin-only');
    const guestElements = document.querySelectorAll('.guest-only');
    
    adminElements.forEach(el => el.style.display = admin ? 'inline' : 'none');
    guestElements.forEach(el => el.style.display = admin ? 'none' : 'inline');
}

// Allow login with Enter key
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const usernameInput = document.getElementById('username');
    
    if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    }
    
    if (usernameInput) {
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    }
    
    // Check if already authenticated
    if (sessionStorage.getItem('authenticated') === 'true') {
        admin = sessionStorage.getItem('admin') === 'true';
        updateAdminUI();
    } else {
        // Initialize as guest
        updateAdminUI();
    }
});

function getDomain(url, subdomain) {
    subdomain = subdomain || false;
    url = url.replace(/(https?:\/\/)?(www.)?/i, '');
    if (!subdomain) {
        url = url.split('.');
        url = url.slice(url.length - 2).join('.');
    }
    if (url.indexOf('/') !== -1) {
        return url.split('/')[0];
    }
    return url;
}

function myGraph() {

    var nodes = []
    var links = []
    
    this.getNodes = function() {
        return nodes
    }
    // Add and remove elements on the graph object
    this.addNode = function (id, step, r=6) {
        //console.log(r)
        nodes.push({"id": id, "step": step, "r": r});
        update();
        return id
    };

    this.removeNode = function(id) {
        var i = 0;
        var n = findNode(id);            
        while (i < links.length) {
            if ((links[i].source.id == id) || (links[i].source.id == id)) {
                links.splice(i, 1);
            }
            else i++;
        }
        nodes.splice(this.findNodeIndex(id), 1);
        update();
    };

    this.removeLink = function (source, target) {
        for (var i = 0; i < links.length; i++) {
            if (links[i].source.id == source && links[i].target.id == target) {
                links.splice(i, 1);
                break;
            }
        }
        update();
    };

    this.removeallLinks = function () {
        links.splice(0, links.length);
        update();
    };

    this.removeAllNodes = function () {
        nodes.splice(0, links.length);
        update();
    };

    this.addLink = function (source, target, value) {
        links.push({"source": findNode(source), "target": findNode(target), "value": value});
        update();
    };

    this.findNode = function (id) {
        for (var i in nodes) {
            if (nodes[i]["id"] === id) return nodes[i];
        };
    };

    this.removeLinksForNode = function (node_id) {
        i = 0;
        while (i < links.length) {
            if (links[i].source.id == node_id || links[i].target.id == node_id) {
                links.splice(i, 1);
            } else {
                i+=1;
            }
        }
        update();
    }; 

    var findNode = function (id) {

        for (var i in nodes) {
            if (nodes[i]["id"] === id) return nodes[i];
        };
    };

    this.findNodeIndex = function (id) {
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].id == id) {
                return i;
            }
        };
    };

    // set up the D3 visualisation in the specified element
    var w = window.innerWidth,
    h = window.innerHeight;
    var aspect = w / h;

    // const container = d3.select(graph.node().parentNode)
    function isMobile() {
        const regex = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
        return regex.test(navigator.userAgent);
    }

    var color = d3.scale.category10();
    var scale = 1;
    
    if (isMobile()) {
        scale = 1.5;
    }
    var vis = d3.select("body")
        .append("svg:svg")
        .attr("width", Math.floor(w*scale))
        .attr("height", Math.floor(h*scale))
        .attr("id", "svg")
        .attr("pointer-events", "all")
        .attr("viewBox", "0 0 " + Math.floor(w*scale) + " " + Math.floor(h*scale))
        .attr("perserveAspectRatio", "xMinYMid")
        .call(d3.behavior.zoom().on("zoom", zoomed))
        // .on("mouseover", handleMouseOver)
        // .on("mouseout", handleMouseOut); 
        //.append('svg:g');


    d3.select("body").append("button")
    .text("-")
    .on("click", function() {
        zoom.scale(zoom.scale() / 1.2);
        zoom.event(svg.transition().duration(500));
    });

    function handleMouseOver(d, i) {
        console.log("over", d, i)
    }

    function handleMouseOut(d, i) {
        console.log("out", d, i)
    }
    
    function resize() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        //const targetWidth = window.innerWidth;
        //graph.attr('width', w);
        //graph.attr('height', Math.round(w / aspect));        
        vis.attr("width", w).attr("height", h)
    }

    window.addEventListener('resize', function (event) {
        //console.log('Произошло событие', event.type)
        resize();
    })

    resize()
    console.log(w, h)

    var force = d3.layout.force();

    var nodes = force.nodes(),
    links = force.links();


    var update = function () {

        //console.log("update")
        
        links = force.links();

        var link = vis.selectAll("line")
            .data(links, function (d) {                    
                return d.source.id + "-" + d.target.id;
            });

        link.enter().append("line")
            .attr("id", function (d) {
                if (d.source && d.target)
                return d.source.id + "-" + d.target.id;
            })
            .attr("stroke-width", function (d) {
                return d.value / 1;
            })
            .attr("class", "link");

        link.append("title")
               .text(function (d) {
                   return d.value;
               });

        link.exit().remove();

        var node = vis.selectAll("g.node")
            .data(nodes, function (d) {
                //console.log("selectAll", d)
                return d.id;
            });

        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .call(force.drag);

        nodeEnter.append("svg:circle")
            .attr("r", function (d) {return d.r*1.2;})
            .attr("id", function (d) {return "Node;" + d.id;})
            .attr("class", "nodeStrokeClass")
            //.attr("fill", function(d) { return color(d.id); });

        nodeEnter.append("svg:text")
            .attr("class", "textClass")
            .attr("x", 28)
            .attr("y", ".31em")
            .text(function (d) {return d.step  + ": " + d.id;
            });

        node.exit().remove();

        force.on("tick", function () {
            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
            link.attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });
        });


        // console.log(force, values); 
        // Restart the force layout.
        force.linkDistance( function(d) { return d.value * 13 * values['v1'] * 4 } )
            .gravity(.01 * values['v2'] * 4 )
            .charge(-80000*values['v3'] * 4 )              
            .linkStrength(values['v4'])
            .friction(0.004*values['v5'] * 4 )  
            .size([w, h])
            .start();     
    };


    this.setValues = function (v) {      
        values = v
        force.linkDistance( function(d) { return d.value * 13 * values['v1'] * 4 } )
            .gravity(.01 * values['v2'] * 4 )
            .charge(-80000*values['v3'] * 4 )              
            .linkStrength(values['v4'])
            .friction(0.004*values['v5'] * 4 )  
            .size([w, h])
            .start();
             
    }


    this.add_node_safe = function(step, url, from_url, words_count) 
    {
        node_id = this.addNode(url, step, words_count);

        node_src = findNode(from_url)
        if (!node_src) {
            this.addNode(from_url, 0);
            this.addLink(from_url, url,  getLinkLength(url, from_url));
        }

        if (this.findNodeIndex(from_url)) {
            this.addLink(from_url, url, '15');
        }

        if (last_added) {
            this.addLink(last_added, url, getLinkLength(url, last_added));
        }

        last_added = url
        keepNodesOnTop();

        // Limit Nodes
        let MAX_NODES = 100
        while (this.getNodes().length > MAX_NODES) {
            this.removeNode(this.getNodes()[0].id)
        }
    }


    // Make it all go
    update();
    this.upd = function() {
        update()
    }
};
