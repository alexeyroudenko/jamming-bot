services:

  bot:
    build: 
      dockerfile: docker/bot/Dockerfile
    container_name: jamming-bot
    ports:
      - "7001:7001"
    env_file:
      - .env      
    volumes:
      - type: bind
        source: ./app/bot
        target: /app
      - type: bind
        source: ./data
        target: /app/data 
    depends_on:
      - redis  
    networks:
      - app_network         

  redis: 
    image: redislabs/redismod
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
    - /data/redis:/data
    networks:
      - app_network

  flask:
    build: 
      dockerfile: docker/flask/Dockerfile
    image: master-image
    container_name: flask
    ports:
      - "5000:5000"
    command: python app.py
    env_file:
      - .env    
    volumes:
      - type: bind
        source: ./app/flask
        target: /app
      - type: bind
        source: ./data
        target: /app/data 
    depends_on:
      - redis
    networks:
      - app_network       

  worker:    
    build: 
      dockerfile: docker/worker/Dockerfile
    image: worker-image
    command: rq worker --name worker --disable-job-desc-logging --url redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - type: bind
        source: ./app/flask
        target: /app
      - type: bind
        source: ./data
        target: /app/data 
    depends_on:
      - redis
    networks:
      - app_network

  # uncomment to have a another worker
  # worker2:
  #   image: worker-image
  #   command: rq worker --name worker2 --url redis://redis:6379/0
  #   volumes:
  #     - type: bind
  #       source: ./app/flask
  #       target: /app
  #     - type: bind
  #       source: ./data
  #       target: /app/data    
  #   depends_on:
  #     - redis    

  
  spacyapi:
    image: bbieniek/spacyapi:en_v3
    ports:
      - "127.0.0.1:7010:80"
    restart: always
    networks:
      - app_network

  screenshoter:
    image: mingalevme/screenshoter
    ports:
      - "5020:8080"
    restart: always
    networks:
      - app_network      


  tags_service:
    build: ./tags-service
    container_name: tags_service
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./tags-service/:/app/
    ports:
      - 8003:8000
    environment:
      - DATABASE_URI=postgresql://tags_db_username:tags_db_password@tags_db/tags_db_dev
      - CAST_SERVICE_HOST_URL=http://tags_service:8000/api/v1/casts/
    networks:
      - app_network

  tags_db:
    image: postgres:12.1-alpine
    volumes:
      - postgres_data_tags:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=tags_db_username
      - POSTGRES_PASSWORD=tags_db_password
      - POSTGRES_DB=tags_db_dev
    networks:
      - app_network      
            


  nginx:
    container_name: nginx
    restart: "no"
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - type: bind
        source: ./data/certbot/www
        target: /var/www/certbot
      - type: bind
        source: ./frontend/build
        target: /var/www                
    depends_on:
      - flask
      - redis
      - tags_service
    networks:
      - app_network 



  node_red:
    image: "nodered/node-red:latest"
    container_name: node_red
    ports:
      - "1880:1880"
    networks:
      - app_network
    volumes:
      - node_red_data:/data
    environment:
      - NODE_OPTIONS=--max-old-space-size=256
    restart: unless-stopped


  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - app_network 

      







      







volumes:
  postgres_data_movie:
  postgres_data_cast:
  postgres_data_tags:
  node_red_data:
  data:
    external: true
  app:

networks:
  app_network:
    driver: bridge