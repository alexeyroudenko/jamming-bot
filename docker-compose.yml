  tags_service:
    build: ./tags-service
    restart: unless-stopped
    container_name: tags_service
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./tags-service/:/app/
    ports:
      - 8003:8000
    environment:
      - DATABASE_URI=postgresql://tags_db_username:tags_db_password@tags_db/tags_db_dev
      - CAST_SERVICE_HOST_URL=http://tags_service:8000/api/v1/casts/
    networks:
      - app_network
    depends_on:
      - tags_db
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M


  keywords_service:
    build: ./keywords-service
    restart: unless-stopped
    container_name: keywords_service
    ports:
      - "7771:7771"
    volumes:
      - ./keywords-service/:/usr/src/app
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  storage_service:
    build: ./storage-service
    container_name: storage_service
    restart: unless-stopped
    volumes:
      - ./storage-service/app:/app
      - ./data:/usr/src/app/data
    ports:
      - 7781:7781
    command: uvicorn main:app --reload --host 0.0.0.0 --port 7781
    networks:
      - app_network          


  tags_db:
    image: postgres:12.1-alpine
    restart: unless-stopped
    volumes:
      - postgres_data_tags:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=tags_db_username
      - POSTGRES_PASSWORD=tags_db_password
      - POSTGRES_DB=tags_db_dev
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  worker:    
    build: ./app-service
    image: worker-image
    command: rq worker --name worker --disable-job-desc-logging --url redis://redis:6379/0
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./app-service/flask
        target: /app
      - type: bind
        source: ./data
        target: /app/data 
    depends_on:
      - redis
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'

  #uncomment to have a another worker
  worker2:
    image: worker-image
    command: rq worker --name worker2 --disable-job-desc-logging --url redis://redis:6379/0
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./app-service/flask
        target: /app
      - type: bind
        source: ./data
        target: /app/data    
    depends_on:
      - redis
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'  

  rq-dashboard:
    image: kudaw/rq-dashboard
    restart: unless-stopped
    environment:
      RQ_DASHBOARD_REDIS_URL: 'redis://redis:6379'
    ports:
      - "9181:9181"
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    depends_on:
      - redis
    networks:
      - app_network

