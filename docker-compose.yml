services:

  bot:
    build: ./bot-service
    container_name: jamming-bot
    restart: unless-stopped
    ports:
      - "7001:7001"
    volumes:
      - type: bind
        source: ./bot-service/bot
        target: /app
      - type: bind
        source: ./data
        target: /app/data 
    depends_on:
      - redis  
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M


  redis: 
    image: redislabs/redismod
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G


  flask:
    build: ./app-service
    image: master-image
    container_name: flask
    restart: unless-stopped
    ports:
      - "5000:5000"
    command: python app.py
    volumes:
      - type: bind
        source: ./app-service/flask
        target: /app
      - type: bind
        source: ./data
        target: /app/data 
    depends_on:
      - redis
      - tags_service
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

 
  spacyapi:
    container_name: spacyapi
    image: bbieniek/spacyapi:en_v3
    ports:
      - "127.0.0.1:7010:80"
    restart: always
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # screenshoter:
  #   image: mingalevme/screenshoter
  #   ports:
  #     - "5020:8080"
  #   restart: always
  #   networks:
  #     - app_network      

  ip_service:
    build: ./ip-service
    container_name: ip_service
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8004
    restart: unless-stopped
    volumes:
      - ./ip-service/:/app/
      - type: bind
        source: ./ip-service/data
        target: /app/data
    ports:
      - 8004:8004
    environment:
      - DATABASE_URI=postgresql://tags_db_username:tags_db_password@tags_db/tags_db_dev
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  semantic_service:
    build: ./semantic-service
    container_name: semantic_service
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8005
    restart: unless-stopped
    volumes:
      - ./semantic-service/:/app/
      - type: bind
        source: ./semantic-service/data
        target: /app/data
    ports:
      - 8005:8005
    environment:
      - DATABASE_URI=postgresql://tags_db_username:tags_db_password@tags_db/tags_db_dev
    networks:
      - app_network
    depends_on:
      - tags_db
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M

