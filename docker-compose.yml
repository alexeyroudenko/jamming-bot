  nginx:
    container_name: nginx
    restart: "no"
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: ./data/certbot/www
        target: /var/www/certbot
      - type: bind
        source: ./frontend/build
        target: /var/www                
    depends_on:
      - flask
      - redis

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"

  redis: 
    image: redislabs/redismod
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
    - /data/redis:/data      

volumes:
  data:
    external: true
  app:
