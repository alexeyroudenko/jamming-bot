# ===================== worker-service (rq workers) =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-service
  namespace: jamming-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-service
  template:
    metadata:
      labels:
        app: worker-service
    spec:
      containers:
      - name: worker
        image: app-service:latest
        imagePullPolicy: Never
        command: ["rq", "worker", "--disable-job-desc-logging", "--url", "redis://redis:6379/0"]
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: TAGS_SERVICE_URL
          value: "http://tags-service"
        - name: SEMANTIC_SERVICE_URL
          value: "http://semantic-service"
        - name: STORAGE_SERVICE_URL
          value: "http://storage-service"
        - name: IP_SERVICE_URL
          value: "http://ip-service"
        - name: RENDERER_SERVICE_URL
          value: "http://html-renderer-service"
        - name: S3_HOST
          value: "s3.firstvds.ru"
        - name: S3_PORT
          value: "443"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: S3_SECRET_KEY
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: SHHH_SENTRY_URL
        - name: S3_BUCKET_NAME
          value: "steps"
        resources:
          requests:
            cpu: "125m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
# ===================== bot-service =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-service
  namespace: jamming-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-service
  template:
    metadata:
      labels:
        app: bot-service
    spec:
      containers:
      - name: bot-service
        image: bot-service:latest
        imagePullPolicy: Never
        env:
        - name: SHHH_API_KEY
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: SHHH_API_KEY
        - name: SHHH_MY_CHAT_ID
          value: "218014682"
        - name: SHHH_SENTRY_URL
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: SHHH_SENTRY_URL
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: FLASK_HOST
          value: "app-service"
        - name: FLASK_PORT
          value: "80"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1536Mi"
        livenessProbe:
          exec:
            command: ["python", "-c", "import os; os.path.exists('database.db')"]
          initialDelaySeconds: 30
          periodSeconds: 30
---
