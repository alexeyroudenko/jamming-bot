---
# ===================== tags-db (PostgreSQL) =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tags-db
  namespace: jamming-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tags-db
  template:
    metadata:
      labels:
        app: tags-db
    spec:
      containers:
      - name: tags-db
        image: postgres:12-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: "tags_db_dev"
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 20
        volumeMounts:
        - name: pg-data
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
      volumes:
      - name: pg-data
        persistentVolumeClaim:
          claimName: tags-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tags-db
  namespace: jamming-bot
spec:
  type: ClusterIP
  selector:
    app: tags-db
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
