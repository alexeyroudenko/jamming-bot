# deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: jamming-bot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-renderer
  namespace: jamming-bot
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: html-renderer
  template:
    metadata:
      labels:
        app: html-renderer
    spec:
      containers:
      - name: renderer
        image: 1325gy/my_dev:v5 # Python + Playwright версия
        imagePullPolicy: Never  # Используем локальный образ, импортированный в k3s
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: html-renderer-service
  namespace: jamming-bot
spec:
  type: ClusterIP
  selector:
    app: html-renderer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
