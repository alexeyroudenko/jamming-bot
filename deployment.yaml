# ===================== KEDA: worker-service autoscaler =====================
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: worker-service-scaler
  namespace: jamming-bot
spec:
  scaleTargetRef:
    name: worker-service
  minReplicaCount: 1
  maxReplicaCount: 10
  cooldownPeriod: 60
  pollingInterval: 10
  triggers:
  - type: redis
    metadata:
      address: redis.jamming-bot.svc.cluster.local:6379
      listName: rq:queue:default
      listLength: "5"
      databaseIndex: "0"
