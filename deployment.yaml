# ===================== Ingress =====================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: html-renderer-ingress
  namespace: jamming-bot
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: jamming-bot-strip-keywords@kubernetescrd,jamming-bot-strip-semantic@kubernetescrd,jamming-bot-strip-storage@kubernetescrd,jamming-bot-strip-tags@kubernetescrd,jamming-bot-strip-ip@kubernetescrd,jamming-bot-strip-app@kubernetescrd
spec:
  rules:
    - http:
        paths:
        - path: /render
          pathType: Prefix
          backend:
            service:
              name: html-renderer-service
              port:
                number: 80
        - path: /keywords
          pathType: Prefix
          backend:
            service:
              name: keywords-service
              port:
                number: 80
        - path: /semantic
          pathType: Prefix
          backend:
            service:
              name: semantic-service
              port:
                number: 80
        - path: /storage
          pathType: Prefix
          backend:
            service:
              name: storage-service
              port:
                number: 80
        - path: /tags
          pathType: Prefix
          backend:
            service:
              name: tags-service
              port:
                number: 80
        - path: /ip
          pathType: Prefix
          backend:
            service:
              name: ip-service
              port:
                number: 80
        - path: /app
          pathType: Prefix
          backend:
            service:
              name: app-service
              port:
                number: 80
---
