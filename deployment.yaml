        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: TAGS_SERVICE_URL
          value: "http://tags-service"
        - name: SEMANTIC_SERVICE_URL
          value: "http://semantic-service"
        - name: STORAGE_SERVICE_URL
          value: "http://storage-service"
        - name: IP_SERVICE_URL
          value: "http://ip-service"
        - name: RENDERER_SERVICE_URL
          value: "http://html-renderer-service"
        - name: S3_HOST
          value: "s3.firstvds.ru"
        - name: S3_PORT
          value: "443"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: S3_SECRET_KEY
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: jamming-bot-secrets
              key: SHHH_SENTRY_URL
        - name: S3_BUCKET_NAME
          value: "steps"
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 90
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: jamming-bot
spec:
  type: ClusterIP
  selector:
    app: app-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
# NodePort service for metrics scraping (Prometheus etc.)
# Access: http://<node-ip>:30500/metrics or http://jamming-bot.arthew0.online:30500/metrics
apiVersion: v1
kind: Service
metadata:
  name: app-service-metrics
  namespace: jamming-bot
spec:
  type: NodePort
  selector:
    app: app-service
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30500
---
# Proxy for LoadBalancer :5000 — forwards TCP 5000 → app-service:80
# No hostPort: svclb binds 5000, forwards to this pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-port5000-proxy
  namespace: jamming-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-port5000-proxy
  template:
    metadata:
      labels:
        app: app-port5000-proxy
    spec:
      containers:
      - name: socat
        image: alpine/socat
        args:
        - "TCP-LISTEN:5000,fork,reuseaddr"
        - "TCP:app-service:80"
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "10m"
            memory: "16Mi"
---
# LoadBalancer to expose port 5000 (for :5000/metrics)
apiVersion: v1
kind: Service
metadata:
  name: app-metrics-lb
  namespace: jamming-bot
spec:
  type: LoadBalancer
  selector:
    app: app-port5000-proxy
  ports:
  - name: metrics
    port: 5000
    targetPort: 5000
---
