<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamming bot — Tag Cloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      padding: 16px 24px;
      font-size: 12px;
      color: #666;
    }
    nav a { color: #888; text-decoration: none; }
    nav a:hover { color: #fff; }

    h1 {
      font-size: 14px;
      font-weight: normal;
      color: #555;
      margin-bottom: 32px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #cloud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 6px 14px;
      max-width: 900px;
      padding: 24px;
      line-height: 1.6;
    }

    #cloud .tag {
      display: inline-block;
      transition: color 0.2s, transform 0.2s;
      cursor: default;
      white-space: nowrap;
    }

    #cloud .tag:hover {
      color: #fff !important;
      transform: scale(1.15);
    }

    #loading {
      color: #333;
      font-size: 12px;
      margin-top: 40vh;
    }

    #total {
      margin-top: 40px;
      font-size: 11px;
      color: #333;
    }
  </style>
</head>
<body>

  <nav><a href="/">← back</a></nav>
  <h1>tag cloud</h1>

  <div id="loading">loading tags…</div>
  <div id="cloud"></div>
  <div id="total"></div>

<script>
(function () {
  var API = '/api/tags/get/';

  fetch(API)
    .then(function (r) { return r.json(); })
    .then(function (tags) {
      document.getElementById('loading').style.display = 'none';
      if (!tags || !tags.length) {
        document.getElementById('cloud').textContent = 'no tags yet';
        return;
      }

      var maxCount = 0;
      for (var i = 0; i < tags.length; i++) {
        if (tags[i].count > maxCount) maxCount = tags[i].count;
      }

      tags.sort(function (a, b) { return a.name.localeCompare(b.name); });

      var cloud = document.getElementById('cloud');
      var frag = document.createDocumentFragment();

      for (var i = 0; i < tags.length; i++) {
        var t = tags[i];
        var ratio = maxCount > 0 ? t.count / maxCount : 0;

        var size = 11 + ratio * 42;
        var lightness = 20 + ratio * 55;
        var hue = 200 + ratio * 160;

        var span = document.createElement('span');
        span.className = 'tag';
        span.textContent = t.name;
        span.title = t.name + ' (' + t.count + ')';
        span.style.fontSize = size.toFixed(1) + 'px';
        span.style.color = 'hsl(' + hue.toFixed(0) + ', 60%, ' + lightness.toFixed(0) + '%)';

        frag.appendChild(span);
      }

      cloud.appendChild(frag);
      document.getElementById('total').textContent = tags.length + ' tags';
    })
    .catch(function (err) {
      document.getElementById('loading').textContent = 'error loading tags';
      console.error(err);
    });
})();
</script>

</body>
</html>
