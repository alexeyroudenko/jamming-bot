<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamming bot — Tag Cloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      font-size: 11px;
      color: #666;
      z-index: 10;
      display: flex;
      justify-content: space-between;
    }
    nav a { color: #555; text-decoration: none; }
    nav a:hover { color: #fff; }
    #status { color: #333; font-size: 10px; }

    svg { display: block; }

    text {
      cursor: default;
      transition: fill 0.15s;
    }
    text:hover {
      fill: #fff !important;
    }
  </style>
</head>
<body>

<nav>
  <a href="/">← back</a>
  <span id="status"></span>
</nav>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.7/build/d3.layout.cloud.min.js"></script>
<script>
(function () {
  var API = '/api/tags/get/';
  var REFRESH_INTERVAL = 30000;
  var statusEl = document.getElementById('status');

  var width = window.innerWidth;
  var height = window.innerHeight;

  var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);

  var g = svg.append('g')
    .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

  var color = d3.scaleLinear()
    .range(['#1a3a4a', '#00ffcc']);

  var currentWords = [];

  function fetchAndDraw() {
    statusEl.textContent = 'updating…';
    fetch(API)
      .then(function (r) { return r.json(); })
      .then(function (tags) {
        if (!tags || !tags.length) {
          statusEl.textContent = 'no tags';
          return;
        }
        drawCloud(tags);
        statusEl.textContent = tags.length + ' tags';
      })
      .catch(function (err) {
        console.error(err);
        statusEl.textContent = 'error';
      });
  }

  function drawCloud(tags) {
    var maxCount = d3.max(tags, function (d) { return d.count; }) || 1;

    color.domain([0, maxCount]);

    var sizeScale = d3.scaleSqrt()
      .domain([0, maxCount])
      .range([12, Math.min(width, height) / 8]);

    var words = tags.map(function (d) {
      return { text: d.name, size: sizeScale(d.count), count: d.count };
    });

    d3.layout.cloud()
      .size([width * 0.9, height * 0.85])
      .words(words)
      .padding(4)
      .rotate(function () { return (~~(Math.random() * 3) - 1) * 30; })
      .font('"Lucida Grande", "Droid Sans", Arial, sans-serif')
      .fontSize(function (d) { return d.size; })
      .spiral('archimedean')
      .on('end', function (placed) { render(placed, maxCount); })
      .start();
  }

  function render(words, maxCount) {
    var t = d3.transition().duration(800);

    var texts = g.selectAll('text')
      .data(words, function (d) { return d.text; });

    texts.exit()
      .transition(t)
      .style('opacity', 0)
      .attr('font-size', 0)
      .remove();

    texts.transition(t)
      .attr('transform', function (d) {
        return 'translate(' + d.x + ',' + d.y + ')rotate(' + d.rotate + ')';
      })
      .attr('font-size', function (d) { return d.size + 'px'; })
      .style('fill', function (d) { return color(d.count); });

    texts.enter().append('text')
      .attr('text-anchor', 'middle')
      .attr('transform', function (d) {
        return 'translate(' + d.x + ',' + d.y + ')rotate(' + d.rotate + ')';
      })
      .attr('font-size', 0)
      .attr('font-family', '"Lucida Grande", "Droid Sans", Arial, sans-serif')
      .style('fill', function (d) { return color(d.count); })
      .style('opacity', 0)
      .text(function (d) { return d.text; })
      .append('title').text(function (d) { return d.text + ' (' + d.count + ')'; })
      .select(function () { return this.parentNode; })
      .transition(t)
      .attr('font-size', function (d) { return d.size + 'px'; })
      .style('opacity', 1);
  }

  window.addEventListener('resize', function () {
    width = window.innerWidth;
    height = window.innerHeight;
    svg.attr('width', width).attr('height', height);
    g.attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');
    fetchAndDraw();
  });

  fetchAndDraw();
  setInterval(fetchAndDraw, REFRESH_INTERVAL);
})();
</script>

</body>
</html>
